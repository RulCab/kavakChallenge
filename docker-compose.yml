services:
  api:
    build: .
    container_name: ai-debate-bot
    ports:
      - "8000:8000"
    environment:
      GEMINI_API_KEY: "${GEMINI_API_KEY:-dummy}"
      FIREBASE_CREDENTIALS: "${FIREBASE_CREDENTIALS:-}"
      PYTHONPATH: /app            
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
