services:
  api:
    build: .
    container_name: ai-debate-bot
    ports:
      - "8000:8000"
    environment:
      GEMINI_API_KEY: "${GEMINI_API_KEY:-dummy}"
      FIREBASE_CREDENTIALS: "${FIREBASE_CREDENTIALS:-}"
      REDIS_URL: "${REDIS_URL:-redis://:password@redis:6379/0}"
      REDIS_TTL_SECS: "${REDIS_TTL_SECS:-0}"   # 0 = sin expiraci√≥n
      PYTHONPATH: /app
    volumes:
      - .:/app
    depends_on:
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  redis:
    image: redis:7-alpine
    container_name: kavak-redis
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "password"]
    volumes:
      - redis-data:/data

volumes:
  redis-data:
